<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker" rel="stylesheet">
</head>
<body>
    <header>
        <h1><span id="title-tic">TIC </span><span id="title-tac"> TAC</span> <span id="title-toe">TOE</span></h1>
    </header>
    <nav>
        <button class="reset-btn">Play Again</button>
    </nav>
    <main>
        <div class="game">
            <div class="grid">
                <div data-index="0" class="box top-left"></div>
                <div data-index="1" class="box top-mid"></div>
                <div data-index="2" class="box top-right"></div>
                <div data-index="3" class="box mid-left"></div>
                <div data-index="4" class="box mid-mid"></div>
                <div data-index="5" class="box mid-right"></div>
                <div data-index="6" class="box bottom-left"></div>
                <div data-index="7" class="box bottom-mid"></div>
                <div data-index="8" class="box bottom-right"></div>
            </div>
        </div>
        <section>
            <div class="messages">
                <h2 class="player-turn-message"> </h2>
                <h2 class="win-draw-message"> </h2>
            </div>
        </section>
    </main>

</body>
</html>
