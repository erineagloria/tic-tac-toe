<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><span id="title-tic">TIC </span><span id="title-tac">TAC </span> <span id="title-toe"> TOE</span></h1>
    <main>
        <div class="game">
            <div class="grid">
                <div data-index="0" class="box top-left"></div>
                <div data-index="1" class="box top-mid"></div>
                <div data-index="2" class="box top-right"></div>
                <div data-index="3" class="box mid-left"></div>
                <div data-index="4" class="box mid-mid"></div>
                <div data-index="5" class="box mid-right"></div>
                <div data-index="6" class="box bottom-left"></div>
                <div data-index="7" class="box bottom-mid"></div>
                <div data-index="8" class="box bottom-right"></div>
            </div>
        </div>
        <section>
            <div class="game-tracker">
                <p class="player-turn-message"> </p>
                <p class="win-draw-message"> </p>
                <p>Player 1: X</p><p class="player-one-score"> </p>
                <p>Draw</p><p class="draw-score"> </p>
                <p>Player 2: O</p><p class="player-one-score"> </p>
                <p>Number of Games Played</p><p class="games-played"> </p>

                <button class="restart-btn">Restart</button>
            </div>
        </section>
    </main>

    <footer>&copy; 2020, Erinea Gloria</footer>
    <script src="app.js"></script>
</body>
</html>
